<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="{% static'//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i'&}" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1><strong>RENT-IT-GO</strong><br>
		</h1>
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="registration" method="POST">
					{% csrf_token %}
					<input class="text" type="text" name="full_name" placeholder="Full Name" required=""><br>
					<input class="text" type="text" name="user_name" placeholder="User Name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="confirm_password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>

					<button type="submit" value="SIGNUP" style="margin-top: 4px;background: #0c0443;color: white;text-align: center; width: 100%; line-height: 27px;"> SIGN UP </button>
				</form>
				
				<p>Already Have an Account? <a href="login"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			{% for mes in messages %}
				<h2> {{ mes}} </h2>
				{% endfor %}

		</div>

			<li></li>
		</ul>
	</div>

	<!-- //main -->
</body>
</html>
